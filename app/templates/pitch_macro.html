{% extends 'base.html' %} {% macro displayPitches(allpitches) %} {% block styles
%} {{super()}}
<link href="{{url_for('static',filename='css/macro.css')}}" rel="stylesheet" />
{% endblock %}
<div class="container-fluid text-center">
  <div class="col-md-12">
    <h1 class="text-center text-primary bg-dark">All Pitches</h1>
    <div class="card-columns">
      {% for pitch in allpitches %}
      <div class="card cardi m-3 p-3">
        <div class="card-body">
          <p><h4>Title: </h4> <span class="h3 b-3">{{pitch.title}}</span> </p>
          <br />
          <h4>Category: </h4> <span class="h3 b-3">{{pitch.category}}</span>
          <br>
          <hr>
          <p>{{pitch.pitchtext}}</p>
          <br />
          <p> <h4>{{pitch.date_created }}</h4> </p>
        </div>
        <hr />
        <div class="card-footer mx-auto">
          <a href="/comments/{{pitch.id}}" id="cmtbtn"
            ><button class="btn btn-info">Comment</button></a
          >
          <a href="/upvote/{{pitch.id}}" id=""
            ><button class="btn btn-success">
              &#128077; {{pitch.upvotes.count()}}
            </button></a
          >
          <a href="/downvote/{{pitch.id}}"
            ><button class="btn btn-danger">
              &#128078; {{pitch.downvotes.count()}}
            </button></a
          >
          <hr />
        </div>
      </div>
      {% endfor %}
    </div>
</div>
</div>
{% endmacro %}
